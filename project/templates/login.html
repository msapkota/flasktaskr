{% extends "_base.html" %}
{% block content %}

<h1>Welcome to FlaskTaskr</h1>
<h3>Please login to access your task list.</h3>

<form method="post" action="/">
  <span>Username: <input type="text" name="username" value="{{ request.form.username }}"></input></span>
  <span>Password: <input type="text" name="password" value="{{ request.form.password }}"></input></span>
  <input type="button" value="Login"></input>
</form>

<p><em>Use 'admin' for the username and password</em></p>

{% endblock %}
